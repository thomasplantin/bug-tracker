{% extends "ticket_system/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {% if request.path == '/ticket/new/'%}
                    <legend class="border-bottom mb-4">New Ticket</legend>
                {% else %}
                    <legend class="border-bottom mb-4">Update Ticket</legend>
                {% endif %}
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                {% if request.path == '/ticket/new/'%}
                    <button class="btn btn-outline-info" type="submit">Post Ticket</button>
                {% else %}
                    <button class="btn btn-outline-info" type="submit">Update Ticket</button>
                {% endif %}
            </div>
        </form>
    </div>
{% endblock content %}
